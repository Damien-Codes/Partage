<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Partage vers Contacts</title>
</head>
<body>
    <button id="shareButton">Partager cette page</button>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const shareButton = document.getElementById("shareButton");

            shareButton.addEventListener("click", function () {
                const shareUrl = window.location.href;
                const shareTitle = document.title;

                if (navigator.share) {
                    navigator.share({
                        title: shareTitle,
                        url: shareUrl
                    })
                    .then(() => console.log("Partage réussi"))
                    .catch((error) => console.error("Erreur lors du partage :", error));
                } else {
                    console.log("Partage non pris en charge par ce navigateur.");
                    // Vous pouvez afficher un message à l'utilisateur indiquant que le partage n'est pas pris en charge.
                }
            });
        });
    </script>
</body>
</html>
