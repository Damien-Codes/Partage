<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage vers Contacts</title>
</head>
<body>
    <button id="shareButton">Partager avec vos contacts</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const shareButton = document.getElementById("shareButton");

            shareButton.addEventListener("click", function () {
                const shareUrl = window.location.href;
                const shareTitle = "Partagez ceci avec vos contacts";

                const emailShareUrl = `mailto:?subject=${encodeURIComponent(
                    shareTitle
                )}&body=${encodeURIComponent(shareUrl)}`;

                const smsShareUrl = `sms:?&body=${encodeURIComponent(
                    `${shareTitle}\n${shareUrl}`
                )}`;

                const whatsappShareUrl = `whatsapp://send?text=${encodeURIComponent(
                    `${shareTitle}\n${shareUrl}`
                )}`;

                const telegramShareUrl = `https://telegram.me/share/url?url=${encodeURIComponent(
                    shareUrl
                )}&text=${encodeURIComponent(shareTitle)}`;

                // Vous pouvez ajouter d'autres liens de partage ici

                window.location.href = emailShareUrl; // Modifier pour le réseau souhaité
            });
        });
    </script>
</body>
</html>
