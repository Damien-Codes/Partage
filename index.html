<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage vers Contacts</title>
</head>
<style>
    body{
        background-color: blueviolet;
    }
</style>
<body>
    <button id="shareButton">Partager avec vos contacts</button>
    <select id="shareOption">
        <option value="email">Par email</option>
        <option value="sms">Par SMS</option>
        <option value="whatsapp">Par WhatsApp</option>
        <option value="telegram">Par Telegram</option>
        <!-- Ajoutez d'autres options de partage ici -->
    </select>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const shareButton = document.getElementById("shareButton");
            const shareOption = document.getElementById("shareOption");

            shareButton.addEventListener("click", function () {
                const selectedOption = shareOption.value;
                const shareUrl = window.location.href;
                const shareTitle = "Partagez ceci avec vos contacts";
                let shareUrlValue = "";

                switch (selectedOption) {
                    case "email":
                        shareUrlValue = `mailto:?subject=${encodeURIComponent(
                            shareTitle
                        )}&body=${encodeURIComponent(shareUrl)}`;
                        break;
                    case "sms":
                        shareUrlValue = `sms:?&body=${encodeURIComponent(
                            `${shareTitle}\n${shareUrl}`
                        )}`;
                        break;
                    case "whatsapp":
                        shareUrlValue = `whatsapp://send?text=${encodeURIComponent(
                            `${shareTitle}\n${shareUrl}`
                        )}`;
                        break;
                    case "telegram":
                        shareUrlValue = `https://telegram.me/share/url?url=${encodeURIComponent(
                            shareUrl
                        )}&text=${encodeURIComponent(shareTitle)}`;
                        break;
                    // Ajoutez d'autres cas pour les options de partage suppl√©mentaires
                }

                if (shareUrlValue) {
                    window.location.href = shareUrlValue;
                }
            });
        });
    </script>
</body>
</html>
