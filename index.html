<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Partage</title>
    <style>
        /* Votre CSS ici */
        .icon {
            cursor: pointer;
            margin: 0 5px;
        }
        .icon svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Partager sur les réseaux sociaux</h1>
        <div>
            <a class="icon facebook">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.98 12c0-6.627-5.373-12-12-12S0 5.373 0 12c0 6.552 5.047 11.938 11.496 12V14.862H8.162V12h3.334V9.497c0-3.308 1.968-5.14 5-5.14 1.457 0 3.046.261 3.046.261v3.363h-1.72c-1.692 0-2.224 1.051-2.224 2.14V12h3.784l-.604 2.862h-3.18V24C18.932 23.938 23.98 18.552 23.98 12z"/></svg>
            </a>
            <a class="icon twitter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.95 4.57c-.885 .389-1.83 .654-2.83 .772c1.017 -.611 1.798 -1.573 2.165 -2.722c-.951 .563-2.007 .972-3.13 1.192c-.896 -.958 -2.174 -1.56 -3.588 -1.56c-2.714 0-4.915 2.201-4.915 4.915c0 .386 .044 .76 .127 1.123c-4.08 -.205-7.686 -2.165-10.09 -5.13c-.42 .722-.66 1.563-.66 2.458c0 1.7 .866 3.197 2.182 4.073c-.803 -.025 -1.562 -.246 -2.224 -.615c-.001 .022 -.001 .044 -.001 .067c0 2.372 1.687 4.35 3.934 4.795c-.41 .11 -.842 .17 -1.285 .17c-.313 0 -.616 -.03 -.916 -.086c.618 1.945 2.418 3.356 4.544 3.394c-1.67 1.311-3.77 2.09-6.052 2.09c-.39 0 -.777 -.022 -1.163 -.067c2.16 1.385 4.72 2.188 7.476 2.188c8.97 0 13.882 -7.32 13.882 -13.687l-.016 -.624c.958 -.689 1.794 -1.544 2.45 -2.516z"/></svg>
            </a>
            <a class="icon linkedin">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
            </a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const shareButtons = document.querySelectorAll(".icon");

            shareButtons.forEach(button => {
                button.addEventListener("click", function (e) {
                    e.preventDefault();

                    const url = window.location.href;

                    const socialNetwork = this.classList.contains("facebook")
                        ? "https://www.facebook.com/sharer/sharer.php?u="
                        : this.classList.contains("twitter")
                        ? "https://twitter.com/intent/tweet?url="
                        : this.classList.contains("linkedin")
                        ? "https://www.linkedin.com/sharing/share-offsite/?url="
                        : "";

                    if (socialNetwork) {
                        window.open(socialNetwork + encodeURIComponent(url), "_blank");
                    }
                });
            });
        });
    </script>
</body>
</html>
